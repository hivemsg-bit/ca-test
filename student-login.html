<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0xq49M3FY4T8dTKTMFX5YAgYZx2PPOW4",
      authDomain: "ca-test-series-78af3.firebaseapp.com",
      projectId: "ca-test-series-78af3",
      storageBucket: "ca-test-series-78af3.appspot.com",
      messagingSenderId: "51087374287",
      appId: "1:51087374287:web:f90b0d7034cd815e6504ba"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Login successful: " + userCredential.user.email);
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    }
  </script>
</head>
<body style="font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh;background:#f1f5f9;">
  <div style="background:white;padding:30px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1);width:300px;">
    <h2 style="text-align:center;margin-bottom:20px;">Student Login</h2>
    <input type="email" id="email" placeholder="Email" style="width:100%;padding:10px;margin-bottom:10px;"/>
    <input type="password" id="password" placeholder="Password" style="width:100%;padding:10px;margin-bottom:20px;"/>
    <button onclick="login()" style="width:100%;padding:10px;background:#2563eb;color:white;border:none;border-radius:5px;">Login</button>
  </div>
</body>
</html>
